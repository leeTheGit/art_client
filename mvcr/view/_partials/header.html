<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <title>Arta</title>

    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1"> -->

    <meta http-equiv="cache-control"    content="max-age=0, must-revalidate" />
    <meta http-equiv="cache-control"    content="no-store" />
    <meta http-equiv="expires"          content="0" />
    <meta http-equiv="expires"          content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma"           content="no-cache" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/reset.css"        type="text/css" />
    <link rel="stylesheet" href="/css/style.css"        type="text/css" />
    <link rel="stylesheet" href="/css/jqueryUI/jquery.ui.all.css" type="text/css" />
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css" />

    <script id="adminPages" type="text/template">
        <button class="nav" data-page="users"        href="/users">Users</button>
    </script>


    <script id="meetingFiltertmpl" type="text/template">
        <div class="left">
            <input type="search" id="meetingfilter" class="meetingfilter flex-shrink0" name="meetingfilter" placeholder="Filter meetings">
        </div>
    </script>


    <script id="searchPanel" type="text/template">
        <i id="searchicon" class="fa fa-search fa-lg search-icon" aria-hidden="true"></i>
        <input type="search" id="meetingsearch"  placeholder="Search">
        <div id="minified" class="minified light_90pc">Results</div>
    </script>

    <script id="logingForm" type="text/template">
        <div class="right">
            <form id="loginForm" method="POST" class="login">
                <input type="text" id="username" name="login_username" placeholder="Username" />
                <input type="password" id="password" name="login_password" placeholder="Password" />
                <i id="signin" class="fa fa-sign-in fa-lg hover-pointer padding-l10" aria-hidden="true"></i>
            </form>
        </div>
    </script>

    <script id="loginInfo" type="text/template">
        <div class="right">
            <div class="login">
                <label for="username"><span class="lightgray">Logged in as: </span></label>
                <a id="username" href="/users"><%= userName %></a>
                <i id="logout" class="fa fa-sign-out fa-lg hover-pointer padding-l10" aria-hidden="true"></i>
            </div>
        </div>
    </script>

    <script src="/js/vendor/moment.min.js"              type="text/javascript"></script>
    <script src="/js/vendor/moment-timezone.js"         type="text/javascript"></script>
    <!-- <script src="/js/vendor/underscore-min.js"          type="text/javascript"></script> -->
    <script src="/js/vendor/underscore.js"              type="text/javascript"></script>
    <script src="/js/vendor/diff.js"                    type="text/javascript"></script>
    <script src="/js/vendor/jquery-2.1.4.js"            type="text/javascript"></script>
    <script src="/js/vendor/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
    <script src="/js/vendor/spin.js"                    type="text/javascript"></script>

    <script src="/js/framework.js"                       type="text/javascript"></script>
    <script src="/js/login.js"                          type="text/javascript"></script>
    <script src="/js/effects.js"                        type="text/javascript"></script>

</head>
